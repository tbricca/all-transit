<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo El Transit</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fetchBookmarks()">


    <div class="container">
        <div class="header clearfix">
            <nav>

            </nav>
            <h3 class="text-muted">Transit Company Database</h3>
        </div>

        <div class="jumbotron">
            <h2>Add a Transit Company</h2>
            <form id="myForm">
                <div class="form-group">
                    <label>Company Name</label>
                    <input type="text" class="form-control" id="companyName" placeholder="Company Name">
                </div>
                <div class="form-group">
                    <label>Site URL</label>
                    <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                </div>
                <div class="form-group">
                    <label>City Name</label>
                    <input type="text" class="form-control" id="cityName" placeholder="City Name">
                </div>
                <div class="form-group">
                    <label>Transit Type</label>
                    <input type="text" class="form-control" id="transitType" placeholder="Transit Type">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="row marketing">
            <div class="col-lg-12">
                <div id="bookmarksResults"></div>
            </div>
        </div>
    </div>
</body>
<footer class="footer">
    <p>&copy; 2018 Bookmarker, Inc.</p>
</footer>

<!-- /container -->

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
